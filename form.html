<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- <form class="js-speaker-form" autocomplete="off"> -->
    <form class="form js-speaker-form" autocomplete="off">
      <!-- <p class="form-field"> можно сделать списком или просто div
        <label for="name">Имя </label>
        <input
          type="text"
          name="user-name"
          id="name"
          autofocus
          placeholder="Andrii"
          autocomplete="name"
        />
      </p> -->
      <div class="form-field">
        <label class="form-label" for="name">Имя </label>
        <input
          class="form-input"
          type="text"
          name="user-name"
          id="name"
          autofocus
          placeholder="Andrii"
          autocomplete="name"
        />
      </div>

      <div class="form-field">
        <label for="tel">telephone</label>
        <input type="tel" name="tel" id="tel" autocomplete="off" />
      </div>

      <div class="form-field">
        <label for="mail">mail</label>
        <input type="email" name="email" id="mail " autocomplete="on" />
      </div>

      <!-- <fieldset>
        <input type="checkbox" name="topic" id="html" />
        <label for="html">HTML</label>
        <input type="checkbox" name="topic" id="CSS" />
        <label for="css">CSS</label>
        <input type="checkbox" name="topic" id="ja" />
        <label for="js">JavaScript</label>
      </fieldset> -->
      <div role="group" class="group">
        <h2 class="group-title">Topic</h2>
        <ul class="topic-options-list">
          <li class="topic-options-item">
            <input
              type="checkbox"
              name="topic"
              value="html"
              id="html"
              checked
            />
            <label for="html">HTML</label>
          </li>
          <li class="topic-options-item">
            <input type="checkbox" name="topic" value="css" id="css" checked />
            <label for="css">CSS</label>
          </li>
          <li class="topic-options-item">
            <input type="checkbox" name="topic" value="js" id="ja" />
            <label for="js">JavaScript</label>
          </li>
        </ul>
      </div>
      <div role="group" class="group">
        <h2 class="group-title">Skills</h2>
        <ul class="experience-options-list">
          <li>
            <input
              type="radio"
              name="experience"
              value="junior"
              id="junior"
              checked
            />
            <label for="junior">junior</label>
          </li>
          <li>
            <input type="radio" name="experience" value="middle" id="middle" />
            <label for="middle">middle</label>
          </li>
          <li>
            <input type="radio" name="experience" value="middle" id="middle" />
            <label for="middle">middle</label>
          </li>
        </ul>
      </div>

      <div class="form-field">
        <input
          type="datetime-local"
          name="time"
          id="time"
          min="2020-04-11T12:30"
          max="2020-04-12T12:30"
          class="date"
        />
        <label for="time">time</label>
      </div>

      <div class="form-field">
        <label for="pdf">pdf</label>
        <input type="file" name="pdf" id="pdf" />
      </div>
      div
      <div class="form-field">
        <label for="comment">comments</label>
        <textarea
          class="comment"
          name="comment"
          id="comment"
          rows="10"
          placeholder="leave your comment"
        ></textarea>
      </div>

      <div class="form-field">
        <input type="checkbox" name="policy" id="policy" checked />
        <label for="policy">Confiming</label>
      </div>

      <button type="submit">Оставить заявку</button>
    </form>
    <script>
      (() => {
        document
          .querySelector(".js-speaker-form")
          .addEventListener("submit", (e) => {
            e.preventDefault();
            new FormData(e.currentTarget).forEach(
              (value, name) => console,
              log("${name}: ${value}")
            );
          });
      })();
    </script>
  </body>
</html>
